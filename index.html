    <style>
        /* * --- NEW UI/UX: Cosmic Launch Theme ---
         */

        /* إعداد متغيرات الألوان */
        :root {
            /* * Light Mode (Day Sky) 
             */
            --color-bg: #e6f7ff; /* Sky Blue */
            --color-card-bg: rgba(255, 255, 255, 0.7);
            --color-card-border: rgba(0, 0, 0, 0.1);
            --color-text-heading: #0a0a1a;
            --color-text-muted: #3a3a5a;
            --color-primary: #007bff; /* Bright Blue */
            --color-primary-hover: #0056b3;
            --color-shadow: 0 10px 30px rgba(0, 123, 255, 0.2);
            --color-input-bg: rgba(255, 255, 255, 0.8);
            --color-star: #0a0a1a; /* Stars are dark in light mode */
        }

        /* * Dark Mode (Night Sky) - Default
         */
        html.dark {
            --color-bg: #0a0a1a; /* Deep Space Blue */
            --color-card-bg: rgba(255, 255, 255, 0.05);
            --color-card-border: rgba(255, 255, 255, 0.2);
            --color-text-heading: #ffffff;
            --color-text-muted: #a0a0c0; /* Lavender Gray */
            --color-primary: #f000b8; /* Neon Pink */
            --color-primary-hover: #ff3dcc;
            --color-shadow: 0 10px 30px rgba(240, 0, 184, 0.3);
            --color-input-bg: rgba(0, 0, 0, 0.2);
            --color-star: #ffffff;
        }
        
        /* إعداد الخطوط والخلفية */
        @import url('https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap');
        
        body {
            font-family: 'Almarai', sans-serif;
            transition: background-color 0.5s ease;
            position: relative;
            overflow: hidden; /* إخفاء النجوم الزائدة */
            background-color: var(--color-bg); 
            color: var(--color-text-muted);
        }

        /* * --- New Animated Starry Background ---
         */
        @keyframes moveUp {
            100% { transform: translateY(-100vh); }
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background-color: var(--color-star);
            border-radius: 50%;
            animation: moveUp 20s linear infinite;
        }

        /* حركة الدخول السلسة للبطاقة */
        .animate-fade-in {
            animation: fadeIn 1.5s ease-out 0.5s forwards; /* Added delay */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        /* * --- New Glassmorphism Card ---
         */
        #main-card {
            background-color: var(--color-card-bg);
            border: 1px solid var(--color-card-border); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 20px 25px -5px var(--color-shadow);
            transition: all 0.5s ease;
        }
        #main-card:hover {
            box-shadow: 0 25px 40px -5px var(--color-shadow), 0 0 0 4px var(--color-primary); 
        }

        /* --- Rocket Animation (REMOVED) --- */

    </style>
    
    <script>
        function applyTheme(theme) {
            const html = document.documentElement;
            const toggleIcon = document.getElementById('theme-toggle-icon');
            
            html.classList.remove('dark', 'light');
            html.classList.add(theme);
            localStorage.setItem('theme', theme);

            // تحديث أيقونة التبديل
            if (toggleIcon) { 
                if (theme === 'dark') {
                    toggleIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />`;
                } else {
                    toggleIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />`;
                }
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // --- Anti Dev-Tools Script ---
        function setupAntiDevTools() {
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', e => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) || 
                    (e.ctrlKey && e.key === 'U')) {
                    e.preventDefault();
                }
            });
        }
        // --- End Anti Dev-Tools Script ---

        // --- New Star Background Generator ---
        function createStars() {
            const container = document.getElementById('stars-container');
            if (!container) return;
            const starCount = 100; // عدد النجوم
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3 + 1; // حجم النجم
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDelay = `${Math.random() * 20}s`; // تأخير مختلف
                container.appendChild(star);
            }
        }
        
        /* --- New Form Handler (REMOVED) --- */

                emailInput.focus();

        */


        // --- Window Onload ---
        window.onload = function() {
            let preferredTheme = localStorage.getItem('theme');
            if (!preferredTheme) {
                // الوضع الليلي هو الافتراضي
                preferredTheme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
            }
            applyTheme(preferredTheme);
            
            const mainCard = document.getElementById('main-card');
            if (mainCard) {
                mainCard.classList.add('animate-fade-in');
            }

            setupAntiDevTools();
            createStars(); // إنشاء النجوم
            
            /* --- Form Link (REMOVED) --- */
            /*
            // ربط الفورم
            const notifyForm = document.getElementById('notify-form');
            if (notifyForm) {
                notifyForm.addEventListener('submit', handleNotify);
            }
            */
        };
    </script>
</head>

<body id="theme-body" class="min-h-screen flex items-center justify-center p-4">
